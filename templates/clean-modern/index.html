    <script>
        // Define variables
        var userProfile;

        // Get information from gravatar:
        fetch('https://en.gravatar.com/' + emailMd5Hash + '.json')
            .then(response => response.json())
            .then(response => {
                userProfile = response["entry"][0];
                // Uncomment below to see what all data you can use:
                //console.log(userProfile)

                // Update various elements:
                document.getElementById("loading").style = "display: none;"
                document.querySelector("link[rel='shortcut icon']").href = userProfile["thumbnailUrl"] + ".ico";
                document.querySelector("link[rel*='icon']").href = userProfile["thumbnailUrl"] + ".ico";
                document.querySelector("title").innerHTML = userProfile["displayName"] + " | Link Page";
                document.getElementById("ogTitle").content = userProfile["displayName"] + " | Link Page";
                document.getElementById("ogSiteName").content = window.location.hostname;
                document.getElementById("ogDesc").content = userProfile["displayName"] + "'s social and web links."
                document.getElementById("themeColor").content = userProfile["profileBackground"]["color"]
                document.getElementById("profileImage").src = userProfile["thumbnailUrl"]
                document.getElementById("profileImage").alt = userProfile["displayName"] + "\'s Profile Picture"
                document.getElementById("formattedName").innerHTML = userProfile["name"]["formatted"]
                document.getElementById("location").innerHTML = userProfile["currentLocation"]
                document.getElementById("aboutBio").innerHTML = userProfile["aboutMe"]
                document.getElementsByTagName("header")[0].style = "background-image: url('" + userProfile["profileBackground"]["url"] + "'); background-color: " + userProfile["profileBackground"]["color"] + "; background-size: fill; background-position: center; background-repeat: no-repeat;"

                // Social Icons
                // loop over social links, if they have a value add a anchor around the icon
                for (var i = 0; i < socialMediaLinks.length; i++) {
                    var name = socialMediaLinks[i].name;
                    var link = socialMediaLinks[i].link;
                    console.log(name, link)
                    var socialIcon = document.getElementById(name).innerHTML;
                    console.log("Got icon for " + name + ": " + socialIcon)
                    if (link != "") {
                        console.log("Adding link to " + name);
                        document.getElementById(name).innerHTML = "<a href='" + link + "' target='_blank'>" + socialIcon + "</a>";
                        document.getElementById(name).style = "display: flex;"
                    }
                }

                // Render URL buttons:
                var buttonsFill = "";
                for (var i = 0; i < userProfile["urls"].length; i++) {
                    buttonsFill = buttonsFill + "<a rel='noopener' href='" + userProfile["urls"][i]["value"] + "' target='_blank'><li><img src='" + userProfile["urls"][i]["value"] + "/favicon.ico' alt='" + userProfile["urls"][i]["title"] + " Icon'" + "><p>" + userProfile["urls"][i]["title"] + "</p></li></a>"
                }
                for (var i = 0; i < customLinks["links"].length; i++) {
                    buttonsFill = buttonsFill + "<a rel='noopener' href='" + customLinks["links"][i]["url"] + "' target='_blank'><li>"
                    if (customLinks["links"][i]["useEmojiIcon"] == true) {
                        buttonsFill = buttonsFill + "<p id='emojiIcon'>" + customLinks["links"][i]["emojiIcon"] + "</p>";
                    } else if (customLinks["links"][i]["useEmojiIcon"] == false) {
                        buttonsFill = buttonsFill + "<img src='" + customLinks["links"][i]["domain"] + "/favicon.ico' alt='" + customLinks["links"][i]["label"] + " Icon'>"
                    }
                    buttonsFill = buttonsFill + "<p>" + customLinks["links"][i]["label"] + "</p></li></a>"
                }
                if (showYouTube) {
                    document.getElementById("video").innerHTML = youTubeEmbedCode;
                    document.getElementsByTagName("iframe")[0].style = "display: inherit;"
                }
                if (showEmailLink == true) {
                    buttonsFill = buttonsFill + "<a rel='noopener' href='mailto:" + emailAddress + "' target='_blank '><li><p>‚úâ Email Me</p></li>"
                }
                document.getElementById("buttons").innerHTML = "<ul>" + buttonsFill + "</ul>";
                document.getElementById("credit").style = "display: inherit;"
            }).catch((error) => {
                // Only network error comes here
                document.getElementById("loading").innerHTML = "Error: Unable to get Gravatar data."
                document.getElementById("credit").style = "display: none;"
            });

        // Disable credit text based on settings
        if (disableCredit == true) {
            document.getElementById("credit").style = "display: none;"
        } else {
            document.getElementById("credit").innerHTML = "<a rel='noopener' href='https://github.com/mackenly/quickbiolinks' target='_blank'>Built with QuickBioLinks</a>"
        }
    </script>
    <style>
        body {
            /* variables */
            --header-color: white;
            --body-color: rgba(255, 255, 255, 0.733);
            --background-color: rgb(8, 12, 19);
            --background-accent-color: rgb(39, 42, 60);

            background-color: var(--background-color);
            color: var(--body-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        main {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        svg {
            fill: var(--body-color);
        }

        header {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: var(--background-accent-color);
            height: 20vh;
            width: 100%;
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header-container {
            transform: translateY(10vh);
        }

        .location-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: stretch;
            width: min(500px, 100%);
            margin: 0 4vw;
        }

        #loading {
            padding-top: 45vh;
        }

        #profileImage {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 8vh;
            border-radius: 50%;
            width: initial;
        }

        h1,
        #loading {
            color: var(--header-color);
            text-align: center;
            font-size: 1.2rem;
        }

        #location {
            text-align: center;
            font-size: 0.8rem;
        }

        #aboutBio {
            text-align: center;
            font-size: 1rem;
            margin-left: 8%;
            margin-right: 8%;
        }

        #socialLinks {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .socialLink {
            display: none;
            justify-content: center;
            align-items: center;

            padding: 10px;
            height: 28px;
            width: 28px;
            border-radius: 100%;
        }

        .socialLink svg,
        .socialLink a {
            width: 1.5em;
            height: 1.5em;
            fill: var(--header-color);
        }

        #Instagram {
            background-color: #e4405f;
        }

        #Facebook {
            background-color: #1877F2;
        }

        #Twitter {
            background-color: #1DA1F2;
        }

        #YouTube {
            background-color: #FF0000;
        }

        #TikTok {
            background-color: #000000;
        }

        #LinkedIn {
            background-color: #0e76a8;
        }

        #GitHub {
            background-color: #333333;
        }

        #Reddit {
            background-color: #FF4500;
        }

        #Snapchat {
            background-color: #FFFC00;
        }

        #Snapchat svg {
            fill: var(--background-color);
        }

        #Twitch {
            background-color: #9146FF;
        }

        #Spotify {
            background-color: #1DB954;
        }

        #Patreon {
            background-color: #F96854;
        }

        #Vimeo {
            background-color: #1AB7EA;
        }

        #SoundCloud {
            background-color: #FF3300;
        }

        #Steam {
            background-color: #000000;
        }

        #Discord {
            background-color: #7289DA;
        }

        #WhatsApp {
            background-color: #25D366;
        }

        #Telegram {
            background-color: #0088CC;
        }

        #Pinterest {
            background-color: #E60023;
        }

        ul {
            padding-inline-start: 0px;
        }

        li {
            background-color: var(--background-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }

        li img {
            vertical-align: baseline;
            width: 24px;
        }

        li p {
            display: block;
            color: var(--header-color);
            text-align: center;
            font-size: 1rem;
            margin-left: 6px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        iframe {
            display: none;
            border-radius: 10px;
            max-width: 100%;
        }

        #credit {
            display: none;
            color: var(--body-color);
            text-align: center;
            font-weight: 700;
            font-size: 0.7rem;
        }
    </style>
</body>
